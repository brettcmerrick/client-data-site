<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add a Product Order</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <h2>Add a Product</h2>
  <form class="form-horizontal" 
        [formGroup]="productForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nameId">Product Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="nameId"  formControlName="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="price">Price:</label>
      <div class="col-sm-8">          
        <input type="text" class="form-control" id="price"  formControlName="price">
      </div>
    </div>
  </form>

</div>
<div class="col-md-2">
  <button class="btn btn-outline-primary btn-sm"
  (click)="onSaveComplete()">
    Back to Client
  </button>
</div>
<div class="col-md-2">
  <button class="btn btn-outline-primary btn-sm"
  (click)="runUpdates()">
    Save Changes
  </button>
</div>

</body>
</html>
