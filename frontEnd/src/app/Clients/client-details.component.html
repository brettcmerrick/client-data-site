<div class="card">
  <div class="card-header">
    <h2>{{title}}</h2>
  </div>

  <div class="card-body">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">First Name:</div>
          <div class="col-md-6">{{client.firstName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Last Name:</div>
          <div class="col-md-6">{{client.lastName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Address:</div>
          <div class="col-md-6">{{client.address}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">City:</div>
          <div class="col-md-6">{{client.city}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">State:</div>
          <div class="col-md-6">{{client.state}}</div>
        </div>

          <div class="card-header">
            <h2>Client Orders:</h2>
          </div>

          <div class="col-md-8" *ngFor ="let order of client.products">
            <div class="col-md-6">{{order.name}}</div>
            <div class="col-md-6">{{order.price}}</div>
          </div>
      </div>
    </div>

    <div class="col-md-2">
      <button class="btn btn-outline-primary btn-sm"
      (click)="onBack()">
        Back to Client List
      </button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-primary btn-sm"
      [routerLink]="['/clientEdit', client.id, 'edit']">
        Edit Client
      </button>
    </div>

    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-outline-primary btn-sm"
        [routerLink]="['/productAdd', client.id]">
          Add to Order
        </button>
      </div>
    </div>

  </div>

</div>
